<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cap11 aula02: Elemento Picture</title>
</head>

<body>

    <h1>Imagem Dinâmica:</h1>
    <p>Tente abrir essa página em dispositivos diferentes ou redimensione a página do navegador...</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/imagen-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="Assim funciona a imagem Dinâmica">
    </picture>

    <h1>Reproduzindo Aúdios:</h1>
    <p>Audio reproduzido automaticamente</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="audios/Cattle - Telecasted.mp3" type="audio/mpeg">
        <source src="audios/Cattle - Telecasted.ogg" type="audio/ogg">
        <source src="audios/Cattle - Telecasted.wav" type="image/wav">
        <p>Seu navegador não suporta os formatos desse aúdio..<a href="audios/Cattle - Telecasted.mp3" download="audio.mp3" type="audio/mpeg">Link do Aúdio</a></p>
    </audio>

    <p>Audio reproduzido após o play apenas</p>
    <audio preload="metadata" controls>
        <source src="audios/As You Were - TrackTribe.mp3" type="audio/mpeg">
        <source src="audios/As You Were - TrackTribe.ogg" type="audio/mpeg"> 
        <source src="audios/As You Were - TrackTribe.wav" type="image/wav">
        <p>Seu navegador não suporta os formatos desse aúdio... <a href="audios/As You Were - TrackTribe.mp3" download="audio2.mp3" type="audio/mpeg">Link do Aúdio</a></p>
    </audio>


</body>

</html>
