<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cap 21 Aula 13: Agrupando Colunas com colgroup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Configurando Tabelas com ColGroup</h1>
    <table>
        <colgroup>
            <col class="nome">
            <col class="time">
            <col class="idade">
            <col class="filme_pers" span="2"> 
        </colgroup>
        <caption>Dados Ilustrativos</caption>
        <tbody>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Time</th>
                <th scope="col">Idade</th>
                <th scope="col">Filme</th>
                <th scope="col">Personagem Favorito</th>
            </tr>
            <tr>
                <td>Robson</td>
                <td>Santos</td>
                <td>33</td>
                <td>The Dark Knight</td>
                <td>Goku</td>
            </tr>
            <tr>
                <td>Marcela</td>
                <td>Internacional</td>
                <td>40</td>
                <td>Procurando Nemo</td>
                <td>Tommy Shelby</td>
            </tr>
            <tr>
                <td>Jack</td>
                <td>Vasco</td>
                <td>50</td>
                <td>John Wick</td>
                <td>Jack Bauer</td>
            </tr>
            <tr>
                <td>Olivia</td>
                <td>Cruzeiro</td>
                <td>25</td>
                <td>Avengers</td>
                <td>Popeye</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
