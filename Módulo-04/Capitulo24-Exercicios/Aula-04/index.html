<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cap 24 Aula 04: Atributos para input text e password</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>

<body>
    <h1>Digite seus Dados!</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iduser">Usuário: </label>
            <input type="text" name="user" id="iduser" required minlength="6" maxlength="15" size="15" placeholder="Minímo 6 Letras" autocomplete="username">
        </p>
        <p>
            <label for="idpass">Senha: </label>
            <input type="password" name="pass" id="idpass" required minlength="8" maxlength="15" size="15" placeholder="Minímo 8 Digitos" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
