<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cap 24 Aula 05: Elementos number, month, date e time</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>

<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="idnome">Nome:</label>
            <input type="text" name="nome" id="idnome" required autocomplete="name" minlength="10" maxlength="35"
                placeholder="Digite Seu Nome" size="35">
        </p>
        <p>
            <label for="idmedia">Média:</label>
            <input type="number" name="media" id="idmedia" required min="0" max="10" value="5" step="0.5">
        </p>
        <p>
            <label for="idmes">Periodo Letivo:</label>
            <input type="month" name="mes" id="idmes" value="2023-05">
        </p>
        <p>
            <label for="idata">Data:</label>
            <input type="date" name="data" id="idata" value="2023-05-19">
        </p>
        <p>
            <label for="idhora">Horário:</label>
            <input type="time" name="hora" id="idhora" value="21:02">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
