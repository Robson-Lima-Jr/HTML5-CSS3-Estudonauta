<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cap:24 Aula:11 - Output em Formulários HTML - EX3</title>
</head>

<body>
    <h1>Teste de Formulário: Output em Formulários HTML - 3</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="idnasc">Em qual ano você nasceu?</label>
            <input type="number" name="nasc" id="idnasc" min="1900" max="2023" required oninput="idade()">
        </p>
        <p>
            <label for="ididade">No ano de 2023, a sua idade é de</label>
            <output id="ididade">0</output> Anos
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function idade() {
            let anoAtual = new Date().getFullYear()

            ididade.innerHTML = Number(anoAtual) - Number(idnasc.value)

        }
    </script>
</body>

</html>
