<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cap:24 Aula:11 - Output em Formulários HTML - EX02</title>
</head>

<body>
    <h1>Teste de Formulário: Output em Formulários HTML - 2</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="idnumbers">Valor:</label>
            <input type="range" name="numbers" id="idnumbers" min="0" max="20" value="10" oninput="idshownumber.innerHTML = Number(idnumbers.value)">
            <output id="idshownumber">10</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
