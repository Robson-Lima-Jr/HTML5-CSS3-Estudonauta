<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cap24 Aula08: Checkbox e radio</title>
</head>

<body>
    <h1>Teste de Formulário - Checkbox e radio</h1>
    <form action="cadastro.php">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="idmas" checked value="M"><label for="idmas">Masculino</label>
            <input type="radio" name="sexo" id="idfem" value="F"><label for="idfem">Feminino</label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Esportes preferidos</legend>
                <input type="checkbox" name="fut" id="idfut"><label for="idfut"> Futebol</label> <br>
                <input type="checkbox" name="bas" id="idbas"><label for="idbas"> Baquete</label> <br>
                <input type="checkbox" name="vol" id="idvol"><label for="idvol"> Volei</label> <br>
                <input type="checkbox" name="ten" id="idten"><label for="idten"> Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
